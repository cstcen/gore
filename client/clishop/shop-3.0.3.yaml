openapi: 3.0.1
info:
  title: shop
  description: |-
    商城系统
  version: 3.0.1
servers:
  - url: https://api-{env}.xk5.com/shop
    description: Development & Test Environment
    variables:
      env:
        enum:
          - sdev0
          - sdev
          - dev
          - dev2
          - dev3
          - mod
          - stg
        default: sdev0
        description: "sdev0: 藤蔓开发环境, sdev: 研发开发环境, dev/dev2: 研发测试环境"
  - url: https://api.xk5.com/shop
    description: Production Environment
tags:
  - name: Banner
    description: Shop Banner APIs
  - name: Channel
    description: Shop Channel APIs
  - name: Product Category
    description: Shop Product Category APIs
  - name: Version
    description: Shop Version APIs
  - name: Item
    description: Item APIs
  - name: Exhibitions
    description: Shop Exhibitions APIs
  - name: Product
    description: Shop Product APIs, User Game User Token
  - name: Product GameServer
    description: Shop Product APIs, User Game Server Token
paths:
  /v3.0/game/{gameNo}/items:
    get:
      tags:
        - Item
      summary: 查询道具信息
      parameters:
        - $ref: "#/components/parameters/pathGameNo"
        - $ref: "#/components/parameters/ItemIds"
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemListResponse"
              examples:
                Success:
                  value: {
                    "code": 0,
                    "message": "OK",
                    "data": {
                      "list": [
                        {
                          "id": "1-100000015",
                          "source": "arcade",
                          "itemId": "100000015",
                          "itemName": "椰子呼吸器",
                          "itemIcon": "https://dev-1255385461.cos.ap-shanghai.myqcloud.com/sdev/224/SHOP/PRODUCT/ITEM/Mod/Item/100000015.png",
                          "itemType": 1,
                          "itemTag": 4,
                          "itemCategory": "None",
                          "image": "/Mod/Item/100000015.png",
                          "genderType": "Both",
                          "itemGrade": "",
                          "itemDesc": "在椰子里保存了一些空气，可以在水中使用。但是椰子内的空气只能使用一次。"
                        }
                      ]
                    }
                  }
  /gamerserver/v3.0/game/{gameNo}/product/{productId}/midas/buy:
    put:
      tags:
        - Product GameServer
      summary: midas平台购买商品
      description: 使用game server token
      security:
        - ServerToken: [ ]
      parameters:
        - name: gameNo
          in: path
          description: game number
          required: true
          schema:
            type: string
            example: 224
        - name: productId
          in: path
          description: 商品ID
          required: true
          schema:
            type: string
            example: 100001
      requestBody:
        content:
          application/json:
            schema:
              title: IProductBuyDTO
              required:
                - cashType
                - channelCode
                - exhibitionCode
                - os
                - quantity
                - thirdOrderNo
                - userInfo
                - userIp
              type: object
              properties:
                cashType:
                  type: integer
                  description: <pre> 货币类型 <br/> 0> rmb <br/> 1> b-cash <br/> 2> diamond <br/> 3> gold </br> 40> s-A-coin </br> 41> s-B-coin </br> 50> n-coin </br> </pre>
                  example: 3
                  enum:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 40
                    - 41
                    - 50
                  format: int32
                channelCode:
                  type: string
                  description: "<pre>渠道号，如何获取？<br/>
                                1.商品信息中包含渠道号<br/>
                                2.客户端通过XK5SDKManager.Instance.Pay.XK5SDK_GET_CHANNEL_INFO()可获取<br/>
                                </pre>"
                  example: 10000037
                exhibitionCode:
                  type: string
                  description: "展示页code"
                  example: Recommend
                openKey:
                  type: string
                  description: "可通过TVSDK XK5SDKManager.Instance.Pay.XK5SDK_GET_MIDAS_INFO()<br>当 cashType = 0或者1时，参数必填"
                  example: 3CF6BE75E71561C0A7C7270382D0FFDA
                os:
                  type: string
                  description: "操作系统: Android/IOS/PC"
                  enum:
                    - Android
                    - IOS
                    - PC
                  example: "Android"
                pf:
                  type: string
                  description: "可通过TVSDK XK5SDKManager.Instance.Pay.XK5SDK_GET_MIDAS_INFO() 获取pf值<br>当 cashType = 0或者1时，参数必填"
                  example: qq_qq-73213123-android-00000000-qq-1106862728-9ED3257871E9A3BD99C9FEC69C569C2F
                quantity:
                  type: integer
                  description: 购买的商品数量
                  example: 1
                  format: int64
                thirdOrderNo:
                  type: string
                  description: 接入方自定义唯一订单号，需保证全局唯一，长度最小10位，最大32位
                  example: test12345678910
                userInfo:
                  title: MemberInfoDTO
                  required:
                    - characterNo
                    - memberNo
                  type: object
                  properties:
                    characterNo:
                      type: integer
                      description: character no
                      format: int64
                      example: 1002109
                    memberNo:
                      type: integer
                      description: member no
                      format: int64
                      example: 1000000026471704
                userIp:
                  type: string
                  description: 玩家ip
                  example: 183.14.135.45
        required: false
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                title: DataResult«MidasBuyVO»
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                    example: 0
                  data:
                    title: MidasBuyVO
                    type: object
                    properties:
                      orderNo:
                        type: string
                        description: 平台订单号
                        example: 3248678520683438086
                      thirdOrderNo:
                        type: string
                        description: 接入侧订单号
                        example: test12345678910
                      urlParams:
                        type: string
                        description: 购买物品的url的参数，开发者需要把该参数传给sdk支付接口使用户完成真正的购买动作。
                          交易的token有效期为5分钟，必须在5分钟内将token传给应用来调用发货接口。
                          这里token有效期指的是下单到支付的时间
                        example: /v1/r/1450036087/mobile_goods_info?token_id=HOLD_4F74E02907C048C1785ECA5AF694547E18216&transaction_id=HOLD_4F74E02907C048C1785ECA5AF694547E18216&out_trade_no=3151326550138757123&new_cpay=1&offer_type=0
                  message:
                    type: string
                    description: OK
                    example: OK
              examples:
                Success:
                  value: {
                    "code": 0,
                    "data": {
                      "orderNo": "3248678520683438000",
                      "thirdOrderNo": "test12345678910",
                      "urlParams": "/v1/r/1450036087/mobile_goods_info?token_id=HOLD_4F74E02907C048C1785ECA5AF694547E18216&transaction_id=HOLD_4F74E02907C048C1785ECA5AF694547E18216&out_trade_no=3151326550138757123&new_cpay=1&offer_type=0"
                    },
                    "message": "OK"
                  }
                ServiceError:
                  $ref: "#/components/examples/ServiceError"
                ProductNotFound:
                  $ref: "#/components/examples/ProductNotFound"
                ProductSnapshotNotFound:
                  $ref: "#/components/examples/ProductSnapshotNotFound"
                OrderNotFound:
                  $ref: "#/components/examples/OrderNotFound"
                CashTypeNotFound:
                  $ref: "#/components/examples/CashTypeNotFound"
                ChannelNotFound:
                  $ref: "#/components/examples/ChannelNotFound"
                UserNotFound:
                  $ref: "#/components/examples/UserNotFound"
                PageDuplicateProduct:
                  $ref: "#/components/examples/PageDuplicateProduct"
                LackOfPoint:
                  $ref: "#/components/examples/LackOfPoint"
                LackOfGold:
                  $ref: "#/components/examples/LackOfGold"
                LackOfDiamond:
                  $ref: "#/components/examples/LackOfDiamond"
                LackOfSCoin:
                  $ref: "#/components/examples/LackOfSCoin"
                LackOfNCoin:
                  $ref: "#/components/examples/LackOfNCoin"
                InvalidArgument:
                  $ref: "#/components/examples/InvalidArgument"
                InvalidThirdOrderNo:
                  $ref: "#/components/examples/InvalidThirdOrderNo"
                AlreadyRollback:
                  $ref: "#/components/examples/AlreadyRollback"
                NotAllowedBuy:
                  $ref: "#/components/examples/NotAllowedBuy"
                LimitPurchased:
                  $ref: "#/components/examples/LimitPurchased"
                LimitDiscount:
                  $ref: "#/components/examples/LimitDiscount"
                PresentNotAllowedRollback:
                  $ref: "#/components/examples/PresentNotAllowedRollback"
                TransformNotFound:
                  $ref: "#/components/examples/TransformNotFound"
