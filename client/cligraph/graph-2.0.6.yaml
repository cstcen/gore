openapi: 3.0.1
info:
  title: 好友系统 API 文档 
  version: "2.0.1"
servers:
  - url: https://api-{env}.xk5.com/graph
    description: Development & Test Environment
    variables:
      env:
        enum:
          - sdev0
          - sdev
          - dev
          - dev2
          - dev3
          - mod
          - stg
        default: sdev0
        description: "sdev0: 藤蔓开发环境, sdev: 研发开发环境, dev/dev2: 研发测试环境"
  - url: https://api.xk5.com/graph
    description: Production Environment
paths:
  /v2.0/api/internal/xk5/follower/{member_no}/list:
    get:
      tags:
      - 关注与粉丝相关接口
      summary: 粉丝列表(内部)
      parameters:
      - name: member_no
        in: path
        description: 玩家的 memberNo
        required: true
        schema:
          type: string
          example: "100000001801701"
      - name: pageNo
        in: query
        description: 当前页
        schema:
          type: integer
          example: 1
      - name: pageSize
        in: query
        description: 每页数量
        schema:
          type: integer
          example: 10
      - name: sortOrder
        in: query
        description: 排序规则（ASC | DESC）
        schema:
          type: string
          example: "ASC"
      - name: lastDataTime
        in: query
        description: 如果是非跳页的方式分页（如下滑加载更多等），传当前页最后一条数据的 createdTimeStamp，用于分页
        schema:
          type: integer
          example: 123444124212
      responses:
        200:
          description: 正常响应
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/FollowListResponse'
              examples:
                Success:
                  $ref: '#/components/examples/FollowListResponse'
                MemberNotExist:
                  $ref: '#/components/examples/MemberNotExist4Int'
        400:
          description: 请求参数错误
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/ResponseResult4Int'
              examples:
                MemberInvalid:
                  $ref: '#/components/examples/MemberInvalid'
  /v2.0/api/internal/xk5/following/{member_no}/list:
    get:
      tags:
      - 关注与粉丝相关接口
      summary: 关注列表(内部)
      parameters:
      - name: member_no
        in: path
        description: 玩家的 memberNo
        required: true
        schema:
          type: string
          example: "100000001801701"
      - name: pageNo
        in: query
        description: 当前页
        schema:
          type: string
          example: "1"
      - name: pageSize
        in: query
        description: 每页数量
