  /v2.0/game/{game_cd}/block:
    get:
      tags:
      - 游戏好友接口
      summary: 分页获取屏蔽列表
      security:
        - UserToken: []
      parameters:
      - name: game_cd
        in: path
        description: 含义：游戏代码，不同游戏或产品有着对应着一个代码<br/>参考值：手工星球：224
        required: true
        schema:
          type: string
          example: "224"
      - name: game_world
        in: query
        description: 含义：游戏区服识别号<br/>参考值：目前没有定义区服, 不分区服的游戏的值为：'0'
        schema:
          type: string
          example: "0"
          default: "0"
      - name: page
        in: query
        description: 含义：当前页<br/>参考值：1
        required: true
        schema:
          type: integer
          default: 1
          example: 1
      - name: size
        in: query
        description: 含义：每页显示的数量<br/>参考值：10
        required: true
        schema:
          type: integer
          default: 10
          example: 10
      - name: sort_rule
        in: query
        description: '含义：排序方式，只提供正序，默认按''toNickName(玩家昵称)''排序<br/>参考值：<br/>''toNickName'':
          玩家昵称<br/>''createdDt'': 屏蔽时间<br/>''toCharacterNo'': 玩家的角色编号'
        schema:
          type: string
          default: toNickName
          example: toNickName
      responses:
        200:
          description: 正常响应
          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/GameBlockListResponse'
              examples:
                Success:
