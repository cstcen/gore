openapi: 3.0.1
info:
  title: GS APIs
  version: 2.0.0
servers:
  - url: https://api-{env}.xk5.com/gs
    description: Development & Test Environment
    variables:
      env:
        enum:
          - sdev0
          - sdev
          - dev
          - dev2
          - dev3
          - mod
          - stg
        default: sdev0
        description: "sdev0: 藤蔓开发环境, sdev: 研发开发环境, dev/dev2: 研发测试环境"
  - url: https://api.xk5.com/gs
    description: Production Environment
  - url: http://localhost:8000
    description: for localhost test
tags:
  - name: Company Manager
    description: Admin Company
  - name: Config Manager
    description: Admin Config Controller
  - name: Game Manager
    description: Admin Game Info Controller
  - name: installation package
    description: Install Package Controller
  - name: Config
    description: Config Query APIs
  - name: SDK Config
    description: SDK Query APIs
components:
  schemas:
    BaseResult:
      title: BaseResult
      description: 基础响应对象
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        message:
          type: string
          description: 响应信息
          example: OK
    Company:
      title: Company
      description: 公司
      required:
        - companyName
        - contact
        - introduction
        - updatedBy
      type: object
      properties:
        companyName:
          type: string
          description: 公司名称
          example: 深圳藤蔓网络文化发展有限公司
        contact:
          type: string
          description: 联系方式
          example: 0022-1100
        createdAt:
          type: string
          format: date-time
          description: 创建时间
          example: 2022-11-01 22:22:22
        id:
          type: integer
          description: 公司id
          example: 1
        introduction:
          type: string
          description: 公司简介
          example: 深圳市藤蔓网络文化发展有限公司于2017年09月26日成立。法定代表人许光，公司经营范围包括：
        mainUrl:
          type: string
        status:
          type: integer
          description: |-
            状态
            -1:禁用
            0:审核中
            1:审核通过
          example: 1
        updatedAt:
          type: string
          format: date-time
          description: 修改时间
          example: 2022-11-01 22:22:22
        updatedBy:
          type: integer
          description: 创建/更新者
          example: 0
    Map:
      title: ConfigMap
      description: 映射表
      type: object
    CompanyDataPage:
      title: CompanyDataPage
      description: 公司分页数据
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/Company'
        pageNo:
          type: integer
          description: 页码
          example: 1
        pageSize:
          type: integer
          description: 数量
          example: 20
        total:
          type: integer
          description: 总数量
          example: 100
        totalPages:
          type: integer
          description: 总页数
          example: 5
    GameInfoDataPage:
      title: GameInfoDataPage
      description: 游戏分页数据
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/GameInfo'
        pageNo:
          type: integer
          description: 页码
          example: 1
        pageSize:
          type: integer
          description: 数量
          example: 20
        total:
          type: integer
          description: 总数量
          example: 100
        totalPages:
          type: integer
          description: 总页数
          example: 5
    CompanyDataResult:
      title: CompanyDataResult
      description: 公司数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/Company'
        message:
          type: string
          description: 响应信息
          example: OK
    GameConfigVoDataResult:
      title: GameConfigVoDataResult
      description: 游戏配置数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/GameConfigVo'
        message:
          type: string
          description: 响应信息
          example: OK
    GameInfoDataResult:
      title: GameInfoDataResult
      description: 游戏数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/GameInfo'
        message:
          type: string
          description: 响应信息
          example: OK
    CompanyListDataResult:
      title: CompanyListDataResult
      description: 公司列表数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          type: array
          items:
            $ref: '#/components/schemas/Company'
        message:
          type: string
          description: 响应信息
          example: OK
    GameConfigVoListDataResult:
      title: GameConfigVoListDataResult
      description: 游戏配置列表数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          type: array
          items:
            $ref: '#/components/schemas/GameConfigVo'
        message:
          type: string
          description: 响应信息
          example: OK
    GameInfoListDataResult:
      title: GameInfoListDataResult
      description: 游戏列表数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          type: array
          items:
            $ref: '#/components/schemas/GameInfo'
        message:
          type: string
          description: 响应信息
          example: OK
    GameAddDto:
      title: GameAddDto
      description: 添加游戏请求体
      required:
        - bundleId
        - gameId
        - gameName
        - icon
        - introduction
        - mainUrl
        - packages
        - signature
        - updatedBy
      type: object
      properties:
        bundleId:
          type: string
          description: ios包名
          example: com.tencent.sgxq
        companyId:
          type: integer
          description: 公司id
          example: 1
        gameId:
          type: string
          description: 游戏id
          example: sgxq
        gameName:
          type: string
          description: 游戏名称
          example: 手工星球
        grade:
          type: integer
          description: |-
            游戏分类：
            1:自研;
            2:代理;
            3:其他
          example: 1
        icon:
          type: string
          description: 游戏icon
          example: https://game.gtimg.cn/images/sgxq/cp/a20191126sgxq/page_logo.png
        introduction:
          type: string
          description: 简介
          example: 深圳市藤蔓网络文化发展有限公司于2017年09月26日成立。法定代表人许光，公司经营范围包括：
        mainUrl:
          type: string
          description: 主页
          example: https://sgxq.xk5.com
        packages:
          type: string
          description: android os包名
          example: com.tencent.projectnf.live
        signature:
          type: string
          description: 包签名
          example: signature
        status:
          type: integer
          description: |
            游戏状态：
            -1:下架;
            0:审核中;
            1:测试;
            2:运营;
            3:维护;
          example: 2
        updatedBy:
          type: integer
          description: 修改人
          example: 0
    GameConfigDto:
      title: GameConfigDto
      required:
        - enabled
        - os
        - platform
        - updatedBy
      type: object
      properties:
        config:
          $ref: '#/components/schemas/Map'
        enabled:
          type: boolean
          description: 1启用 0禁用
          example: 1
        os:
          type: string
          description: |-
            operating system, aos/ios/pc/none
            none：not distinguish os
            gcloud: 可选填none
            midas:可选填aos/ios/pc
            mini: 可选填none
            open: 可选填none
            rn: 可选填none
            tss: 可选填none
            credit: 可选填none
            ugc: 可选填none
            sdk: 可选填aos/ios/pc
            wegame: 可选填none
          example: none
        platform:
          type: string
          description: |-
            platform, qq/wx/none
            none：not distinguish platform
            gcloud: 可选填none
            midas: 可选填none
            mini: 可选填qq/wx
            open: 可选填none
            rn: 可选填none
            tss: 可选填none
            credit: 可选填none
            ugc: 可选填none
            sdk: 可选填none
            wegame: 可选填none
          example: none
        updatedBy:
          type: integer
          description: 修改人
          example: 0
        version:
          type: string
          description: For non-special requirements, fill in '0.0.0'
          example: 0.0.0
    GameConfigVo:
      title: GameConfigVo
      type: object
      properties:
        config:
          $ref: '#/components/schemas/Map'
        configType:
          type: string
          description: 游戏配置类型
          example: CREDIT
        createdAt:
          type: string
          format: date-time
          description: 创建时间
          example: 2022-11-11 22:22:22
        enabled:
          type: boolean
          description: 1启用 0禁用
          example: 1
        gameNo:
          type: integer
          description: 游戏编号
          example: 224
        id:
          type: integer
          description: 游戏配置id
          example: 1
        os:
          type: string
          description: 系统 ios/aos/none
          example: none
        platform:
          type: string
          description: 平台 qq/wx/none
          example: none
        updatedAt:
          type: string
          format: date-time
          description: 修改时间
          example: 2022-11-11 22:22:22
        updatedBy:
          type: integer
          description: 修改人
          example: 0
        version:
          type: string
          description: 版本号
          example: 0.0.0
    GameInfo:
      title: GameInfo
      type: object
      properties:
        bundleId:
          type: string
          description: ios 包名
          example: com.tencent.sgxq
        companyId:
          type: integer
          description: 公司id
          example: 1
        createdAt:
          type: string
          format: date-time
          description: 创建时间
          example: 2022-11-11 22:22:22
        gameId:
          type: string
          description: 游戏id
          example: sgxq
        gameName:
          type: string
          description: 游戏名称
          example: 手工星球
        gameNo:
          type: integer
          description: 游戏编号
          example: 224
        grade:
          type: integer
          description: |-
            游戏分类：
            1:自研;
            2:代理;
            3:其他
          example: 1
        icon:
          type: string
          description: 游戏icon
          example: https://game.gtimg.cn/images/sgxq/cp/a20191126sgxq/page_logo.png
        id:
          type: integer
          description: 游戏id
          example: 1
        introduction:
          type: string
          description: 公司简介
          example: 深圳市藤蔓网络文化发展有限公司于2017年09月26日成立。法定代表人许光，公司经营范围包括：
        mainUrl:
          type: string
          description: 主页
          example: https://sgxq.xk5.com
        packages:
          type: string
          description: android os 包名
          example: com.tencent.projectnf.live
        signature:
          type: string
          description: 包签名
          example: signature
        status:
          type: integer
          description: |
            游戏状态：
            -1:下架;
            0:审核中;
            1:测试;
            2:运营;
            3:维护;
          example: 2
        updatedAt:
          type: string
          format: date-time
          description: 修改时间
          example: 2022-11-11 22:22:22
        updatedBy:
          type: integer
          description: 修改人
          example: 0
    GameUpdateDto:
      title: GameUpdateDto
      description: 修改游戏请求体
      required:
        - updatedBy
      type: object
      properties:
        bundleId:
          type: string
          description: ios 包名
          example: com.tencent.sgxq
        gameName:
          type: string
          description: 游戏名称
          example: 手工星球
        icon:
          type: string
          description: 游戏icon
          example: https://game.gtimg.cn/images/sgxq/cp/a20191126sgxq/page_logo.png
        introduction:
          type: string
          description: 简介
          example: 深圳市藤蔓网络文化发展有限公司于2017年09月26日成立。法定代表人许光，公司经营范围包括：
        mainUrl:
          type: string
          description: 主页
          example: https://sgxq.xk5.com
        packages:
          type: string
          description: android os 包名
          example: com.tencent.projectnf.live
        signature:
          type: string
          description: 包签名
          example: signature
        status:
          type: integer
          description: |
            游戏状态：
            -1:下架;
            0:审核中;
            1:测试;
            2:运营;
            3:维护;
          example: 2
        updatedBy:
          type: integer
          description: 修改人
          example: 0
    CompanyPageResult:
      title: CompanyPageResult
      description: 公司分页数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/CompanyDataPage'
        message:
          type: string
          description: 响应消息
          example: OK
    GameInfoPageResult:
      title: GameInfoPageResult
      description: 游戏分页数据
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/GameInfoDataPage'
        message:
          type: string
          description: 响应消息
          example: OK
    Assets:
      title: Assets
      description: 资源
      type: object
      properties:
        filename:
          type: string
          description: 文件名称
          example: vulcanus-winx64-installer.msi
        filesize:
          type: integer
          description: 文件大小:byte
          example: 103284736
        isDefault:
          type: boolean
          description: 是否默认下载
          example: true
        md5:
          type: string
          description: md5值
          example: ece4c66f0c05d216fc969699
        name:
          type: string
          description: >-
            asset name, e.g. XK5 Windows Installer, XK5 Windows noninstaller,
            XK5 macOS Universal, etc..
          example: Vulcanus Installer
        type:
          type: string
          description: atype, e.g. x86, x64, arm, arm86, ipa
          example: x64
    Compatiable:
      title: Compatiable
      type: object
      properties:
        maximumBuildNumber:
          type: integer
          description: 最新版本构建次数
          example: 0
        maximumVersionName:
          type: string
          description: 最新版本名称
          example: 22.03.14.2
        minimumBuildNumber:
          type: integer
          description: 最低版本构建次数
          example: 0
        minimumVersionName:
          type: string
          description: 最低版本名称
          example: 22.03.14.2
    PackageVersionDataPage:
      title: PackageVersionDataPage
      description: 包版本分页数据
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/PackageVersion'
        pageNo:
          type: integer
          description: 页码
          example: 1
        pageSize:
          type: integer
          description: 数量
          example: 20
        total:
          type: integer
          description: 总数量
          example: 100
        totalPages:
          type: integer
          description: 总页数
          example: 5
    PackageVersionPageDataResult:
      title: PackageVersionPageDataResult
      description: 包版本分页数据响应体
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/PackageVersionDataPage'
        message:
          type: string
          description: 响应消息
          example: OK
    PackageVersionDataResult:
      title: PackageVersionDataResult
      description: 包版本数据响应体
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/PackageVersion'
        message:
          type: string
          description: 响应消息
          example: OK
    PackageVersion:
      title: PackageVersion
      description: 包版本数据
      type: object
      properties:
        assets:
          type: array
          description: assets
          items:
            $ref: '#/components/schemas/Assets'
        buildNumber:
          type: integer
          description: 构建次数
          example: 1
        changes:
          type: string
          description: change note
          example: 修复存在的bug
        compatiable:
          $ref: '#/components/schemas/Compatiable'
        createdAt:
          type: string
          description: 创建时间
          example: 2022-11-11 22:22:22
          format: date-time
        createdBy:
          type: integer
          description: 创建人员
          example: 0
        forceUpdate:
          type: boolean
          description: 'boolean, yes: required force update'
          example: true
        id:
          type: string
          description: 包版本id
          example: 622edb7f5f710e379075acb
        isPublished:
          type: boolean
          description: publish status
          example: true
        gameId:
          type: string
          description: 游戏id
          example: vulcanus
        publishedAt:
          type: string
          description: 发布时间
          format: date-time
          example: 2022-11-11 22:22:22
        publishedBy:
          type: integer
          description: 发布人
          example: 0
        updatedAt:
          type: string
          description: 修改时间
          format: date-time
          example: 2022-11-11 22:22:22
        updatedBy:
          type: integer
          description: 修改人
          example: 0
        versionName:
          type: string
          description: 版本名称
          example: 22.03.14.1
    MapDataResult:
      title: MapDataResult
      type: object
      properties:
        code:
          type: integer
          description: 响应码
          example: 0
        data:
          $ref: '#/components/schemas/Map'
        message:
          type: string
          description: 响应消息
          example: OK
  examples:
    ServiceError:
      description: 服务异常
      value: { Code:-1, Message: "Service Error" }
    CompanyNotFound:
      description: 公司未找到
      value: { code: 401001, Message: "company was not found" }
    ConfigNotFound:
      description: 游戏配置未找到
      value: { Code: 401002, Message: "the game configuration was not found" }
    GradeNotFound:
      description: 游戏分类未找到
      value: { code: 401003, Message: "grade was not found" }
    StatusNotFound:
      description: 状态未找到
      value: { code: 401003, Message: "status was not found" }
    PackageConfigNotFound:
      description: 包配置未找到
      value: { code: 401004, Message: "package configuration was not found" }
    PackageNotFound:
      description: 包未找到
      value: { code: 401005, Message: "package not found" }
    GameConfigFieldNotFound:
      description: 游戏配置相关字段未找到
      value: { code: 401006, Message: "the game config field was not found" }
    InvalidGameName:
      description: 无效游戏名称
      value: { code: 41101, Message: "game name already exists" }
    InvalidGameId:
      description: 无效游戏id
      value: { code: 41102, Message: "game id already exists" }
    InvalidGameNo:
      description: 无效游戏编号
      value: { code: 41103, Message: "game no already exists, please exchange game id" }
    InvalidGameIdRuleInd:
      description: 游戏规则不匹配
      value: { code: 41104, Message: "game id contains only lowercase letters and digits" }
    InvalidGameIdRuleAgent:
      description: 游戏id只能包含字母和数字
      value: { code: 41105, Message: "game id contains only uppercase and lowercase letters and digits" }
    InvalidGameIdRuleOther:
      description: 游戏id只能包含字母、数字和下划线
      value: { code: 41106, Message: "game id contains only uppercase and lowercase letters digits and special characters -_" }
    GameConfigExists:
      description: 游戏配置已存在
      value: { code: 41107, Message: "the game configuration already exists" }
    GameIdIsValid:
      description: 无效的游戏id
      value: { code: 41108, Message: "the game id not conform to the regulation" }
    PackageDefaultNotExists:
      description: 包默认访问路径不存在
      value: { code: 41207, Message: "the package default web url not exists" }
    EmptyParam:
      description: 参数不能为空
      value: { Code: 41208, Message: "the param can't be empty" }
    Unauthorized:
      description: 认证失败
      value: { code: 401, message: Unauthorized }
  securitySchemes:
    AuthKey:
      type: apiKey
      name: Authorization
      in: header
paths:
  /v2.0/admin/company:
    get:
      tags:
        - Company Manager
      summary: 查询公司列表
      operationId: listUsingGET
      parameters:
        - name: companyName
          description: 公司名称
          example: 藤蔓网络文化发展有限公司
          in: query
          schema:
            type: string
        - name: contact
          description: 联系方式
          example: "00000000000"
          in: query
          schema:
            type: string
        - name: id
          in: query
          description: 公司id
          example: 1
          schema:
            type: integer
        - name: status
          in: query
          description: |-
            状态
            -1:禁用
            0:审核中
            1:审核通过
          example: 1
          schema:
            type: integer
        - name: updatedBy
          in: query
          description: 创建/更新者
          example: 0
          schema:
            type: integer
      security:
        - AuthKey: [ ]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyListDataResult'
              examples:
                Unauthorized:
                  $ref: '#/components/examples/Unauthorized'
    post:
      tags:
        - Company Manager
      summary: 添加公司
      operationId: insertUsingPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Company'
        required: true
      security:
        - AuthKey: [ ]
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyDataResult'
              examples:
                Unauthorized:
                  $ref: '#/components/examples/Unauthorized'
  /v2.0/admin/company/page-list:
    get:
      tags:
        - Company Manager
      summary: 分页查询公司列表
      operationId: listPageUsingGET
      parameters:
        - name: companyName
          in: query
          description: 公司名称
          example: 藤蔓网络文化发展有限公司
          schema:
            type: string
        - name: contact
