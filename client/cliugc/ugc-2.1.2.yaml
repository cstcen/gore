openapi: 3.0.1
info:
  title: UGC
  description: |-
    "UGC V2 API Integration Guide for developers"
  version: 2.1.2
servers:
  - url: https://api-{env}.xk5.com/ugc
    description: "Development & Test Environment"
    variables:
      env:
        enum:
          - sdev0
          - sdev
          - dev
          - dev2
          - dev3
          - mod
          - stg
        default: sdev0
        description: "sdev0: 藤蔓开发环境, sdev: 研发开发环境, dev/dev2: 研发测试环境"
  - url: https://api.xk5.com/ugc
    description: Production Environment
tags:
  - name: UGC API
    description: Ugc Controller
  - name: UGC Asset Backpack API
    description: 资源背包API
  - name: UGC Evaluate API
    description: UGC 评分 API
  - name: UGC Favorite API
    description: UGC 收藏 API
  - name: UGC GDIS API
    description: UGC GDIS API
  - name: UGC Homeland API
    description: 家园星球 Controller
  - name: UGC Homeland Internal API
    description: 家园星球 Internal Controller
  - name: UGC Internal API
    description: UGC InternalController
  - name: UGC RankTemplate API
    description: UGC 排位 API
  - name: UGC Tag API
    description: 标签 API
paths:
  /ugc/v2.1/backpack:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 资源背包目录
      summary: 资源背包目录
      operationId: getBackpacksUsingGET
      parameters:
        - name: offset
          in: query
          description: 页码
          required: true
          example: 1
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页条目数 （ 1-100 ）
          required: true
          example: 10
          schema:
            type: integer
            format: int64
            default: 10
            minimum: 1
            maximum: 100
        - name: genre
          in: query
          description: UGC Asset 分类
          schema:
            type: string
            enum:
              - TEXTURE2D
              - VOXELBLOCK
              - VOXELTERRAIN
              - MATERIAL
              - MESHBLOCK
              - MESH
              - ANIMATION
              - SCRIPT
              - AUDIO
              - STRUCTURE
              - BODY
              - PARTICLE
              - VPACK
              - GEAR
        - name: sorting
          in: query
          description: "排序类型 1. 时间(发布时间) 2. 评分  3.下载数 4.阅读数 5.分享数 6. 评论数量 7. play数量 8.热度值"
          schema:
            type: integer
            format: int64
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 8
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBackpackListResults'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBackpackListResults'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                PageError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
    post:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 背包添加资源
      summary: 背包添加资源
      operationId: addBackpackAssetUsingPOST
      parameters:
        - name: ugcId
          in: query
          description: UGC ID
          example: "1022201"
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBackpackResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBackpackResult'
                UgcNotFound:
                  $ref: '#/components/examples/UGC_NOT_FIND'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
  /ugc/v2.1/backpack/search:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 搜索资源背包内资源
      summary: 搜索资源背包内资源
      operationId: searchBackpackAssetUsingGET
      parameters:

        - name: offset
          in: query
          description: 页码
          example: 1
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页条目数 （ 1-100 ）
          example: 10
          schema:
            type: integer
            format: int64
            default: 10
            minimum: 1
            maximum: 100
        - name: genre
          in: query
          description: UGC Asset 分类
          schema:
            type: string
            enum:
              - TEXTURE2D
              - VOXELBLOCK
              - VOXELTERRAIN
              - MATERIAL
              - MESHBLOCK
              - MESH
              - ANIMATION
              - SCRIPT
              - AUDIO
              - STRUCTURE
              - BODY
              - PARTICLE
              - VPACK
              - GEAR
        - name: searchValue
          in: query
          description: 搜索的内容
          required: true
          example: "星球大战"
          schema:
            type: string
        - name: sorting
          in: query
          description: "排序类型 1. 时间(发布时间) 2. 评分  3.下载数 4.阅读数 5.分享数 6. 评论数量 7. play数量 8.热度值"
          schema:
            type: integer
            format: int64
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
              - 8
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBackpackListResults'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBackpackListResults'
                PageError:

                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
                ServerError:

                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
  /ugc/v2.1/backpack/{ugcId}:
    post:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 移除资源背包内资源
      summary: 移除资源背包内资源
      operationId: removeBackpackAssetUsingPOST
      parameters:
        - name: ugcId
          in: path
          description: UGC ID
          required: true
          example: "100022"
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBackpackResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBackpackResult'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
    delete:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 移除资源背包内资源
      summary: 移除资源背包内资源
      operationId: removeBackpackAssetUsingDELETE
      parameters:

        - name: ugcId
          in: path
          description: UGC ID
          required: true
          example: "100202"
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBackpackResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBackpackResult'
                ServerError:

                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:

                  $ref: '#/components/examples/INVALID_TOKEN'
                UgcNotFound:
                  $ref: '#/components/examples/UGC_NOT_FIND'
  /ugc/v2.1/backpack/{ugcId}/download:
    post:
      security:
        - External: [ ]
      tags:
        - UGC Asset Backpack API
      description: 背包资源下载
      summary: 下载背包资源
      operationId: backpackAssetDownloadUsingPOST
      parameters:
        - name: ugcId
          in: path
          description: UGC ID
          required: true
          example: "100210"
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              examples:
                DownloadError:
                  $ref: '#/components/examples/UGC_FILE_DOWNLOAD_ERROR'
  /ugc/v2.1/evaluate:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Evaluate API
      description: 查询 我的评价目录
      summary: 查询 我的评价目录
      operationId: myEvaluateUsingGET
      parameters:
        - name: offset
          in: query
          description: 页码
          required: true
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页条目数 （ 1-100 ）
          required: true
          schema:
            type: integer
            format: int64
            default: 10
            minimum: 1
            maximum: 100
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluateInfoListResults'
              examples:
                Success:
                  $ref: '#/components/examples/EvaluateInfoListResults'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                PageError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
    post:
      security:
        - External: [ ]
      tags:
        - UGC Evaluate API
      description: UGC评分
      summary: UGC评分
      operationId: evaluateUsingPOST
      parameters:
        - name: ugcId
          in: query
          description: UGC ID
          required: true
          example: "100021"
          schema:
            type: string
        - name: versionId
          in: query
          description: UGC 版本 ID
          required: true
          example: 1
          schema:
            type: integer
            format: int64
        - name: score
          in: query
          description: 评分（ 1-5 ）
          required: true
          example: 5
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 5
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluateInfoResults'
              examples:
                Success:
                  $ref: '#/components/examples/EvaluateInfoResults'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                UgcNotFound:
                  $ref: '#/components/examples/UGC_NOT_FIND'
                ParamError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
                CreatedFail:
                  $ref: '#/components/examples/EVALUATE_CREATE_ERROR'
                VersionNotFound:
                  $ref: '#/components/examples/UGC_VERSION_NOT_FIND'
  /ugc/v2.1/favorite:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Favorite API
      description: 查询我的收藏
      summary: 查询我的收藏
      operationId: favoriteListUsingGET
      parameters:
        - name: type
          in: query
          description: "类型 ：UGC_MOD(玩法地图) UGC_DESIGN (设计图)  ALL(设计图/玩法地图)"
          example: UGC_MOD
          schema:
            type: string
            enum:
              - UGC_MOD
              - UGC_DESIGN
              - ALL
        - name: offset
          in: query
          description: 页码
          required: true
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页条目数 （ 1-100 ）
          required: true
          schema:
            type: integer
            format: int64
            default: 10
            minimum: 1
            maximum: 100
        - name: sorting
          in: query
          description: "排序类型  1. 时间(发布时间) 2. 评分  3.下载数 4.阅读数 5.分享数 6. 评论数量 7.play数量"
          schema:
            type: integer
            format: int64
            default: 1
            enum:
              - 1
              - 2
              - 3
              - 4
              - 5
              - 6
              - 7
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcBaseListResults'
              examples:
                Success:
                  $ref: '#/components/examples/UgcBaseListResponse'
                Unauthenticated:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                PageError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
    post:
      security:
        - External: [ ]
      tags:
        - UGC Favorite API
      description: 新增UGC收藏
      summary: 新增UGC收藏
      operationId: favoriteUsingPOST
      parameters:

        - name: ugcId
          in: query
          description: UGC ID
          required: true
          example: "1000210"
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FavoriteInfoListResults'
              examples:
                Success:
                  $ref: '#/components/examples/FavoriteInfoListResults'
                Unauthenticated:

                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:

                  $ref: '#/components/examples/INVALID_TOKEN'
                FavoriteExist:
                  $ref: '#/components/examples/UGC_FAVORITE_EXIST'
  /ugc/v2.1/favorite/del/batch:
    post:
      security:
        - External: [ ]
      tags:
        - UGC Favorite API
      description: 批量删除收藏(POST)
      summary: 批量删除收藏(POST)
      operationId: delBatchFavoriteUsingPOST
      parameters:
        - name: ugcIds
          in: query
          description: ugcIds
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
              examples:
                Success:
                  $ref: '#/components/examples/BasicObjectResult'
                UNKNOWN:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:

                  $ref: '#/components/examples/INVALID_TOKEN'
                FavoriteNotFound:
                  $ref: '#/components/examples/UGC_FAVORITE_NOT_EXIST'

    delete:
      security:
        - External: [ ]
      tags:
        - UGC Favorite API
      description: 批量删除收藏(DELETE)
      summary: 批量删除收藏(DELETE)
      operationId: delBatchFavoriteUsingDELETE
      parameters:
        - name: ugcIds
          in: query
          description: UGC ID 列表
          required: true
          style: form
          explode: true
          schema:
            type: array
            items:
              type: string

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseResult'
              examples:
                Success:
                  $ref: '#/components/examples/BasicObjectResult'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:

                  $ref: '#/components/examples/INVALID_TOKEN'
                FavoriteNotFound:
                  $ref: '#/components/examples/UGC_FAVORITE_NOT_EXIST'
  /ugc/v2.1/game/ugc/{ugcId}/download:
    post:
      tags:
        - UGC Internal API
      description: UGC 下载(Game)
      summary: UGC 下载(Game)
      operationId: ugcGameResourcesDownloadUsingPOST
      parameters:
        - name: ugcId
          in: path
          description: UGC ID
          required: true
          example: "664698"
          schema:
            type: string
        - name: device
          in: query
          description: "文件所属设备： </br> Project为Assets压缩形式，可用于将 来的验收和版本控制 </br>玩法地图可选文件类型Android/IOS/Server/Project/Package 非玩法地图：Asset,设计图，坐骑等其他文件选择Package"
          required: false
          schema:
            type: string
            enum:
              - Android
              - IOS
              - Server
              - Project
              - Package
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              examples:
                Success:
                  value: ""
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                UgcNotFound:
                  $ref: '#/components/examples/UGC_NOT_FIND'
                ParamError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
                DownloadFail:
                  $ref: '#/components/examples/UGC_FILE_DOWNLOAD_ERROR'
  /ugc/v2.1/homeland:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Homeland API
      description: 查询家园星球申请状态
      summary: 查询家园星球申请状态
      operationId: findMemberHomelandUsingGET
      parameters:
        - name: gameId
          in: query
          description: "gameId（SGXQ:224）"
          required: true
          schema:
            type: integer
            format: int32
            default: 224
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllowedApplyResponse'
              examples:
                Success:
                  value: { code: 0,data: {  },message: "OK" }
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                NotAllowedApply:
                  $ref: '#/components/examples/NOT_ALLOWED_APPLY'
    post:
      security:
        - External: [ ]
      tags:
        - UGC Homeland API
      description: 推荐家园申请
      summary: 推荐家园申请
      operationId: insertHomelandUsingPOST
      parameters:
        - name: gameId
          in: query
          description: "游戏编号(SGXQ:224)"
          required: true
          schema:
            type: integer
            format: int32
            default: 224
        - name: platform
          in: query
          description: 用户登录平台 (QQ / WECHAT)
          required: true
          example: QQ
          schema:
            type: string
        - name: likeValue
          in: query
          description: 累计点赞数
          required: true
          example: 1000
          schema:
            type: integer
            format: int64
        - name: durTime
          in: query
          description: 累计停留时间（秒）
          example: 1000
          required: true
          schema:
            type: integer
            format: int64
        - name: visitValue
          in: query
          description: 累计访客数
          required: true
          example: 1000
          schema:
            type: integer
            format: int64
        - name: nicknameNo
          in: query
          description: 角色编号
          required: true
          example: 1000001706
          schema:
            type: integer
            format: int64
        - name: nickname
          in: query
          description: 角色昵称
          required: true
          example: "小火锅"
          schema:
            type: string
        - name: zoneId
          in: query
          description: 家园星球领地ID
          required: true
          schema:
            type: string
        - name: zoneGuid
          in: query
          description: 家园星球固有guid
          required: true
          schema:
            type: string
      requestBody:
        content:
          'multipart/form-data':
            schema:
              type: object
              properties:
                medias:
                  type: array
                  description: medias
                  items:
                    type: string
                    format: binary
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcHomelandMetaResponseResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcHomelandMetaResponseResult'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                AlreadyExists:
                  $ref: '#/components/examples/ALREADY_EXISTS'
                FailedPrecondition:
                  $ref: '#/components/examples/FAILED_PRECONDITION'
  /ugc/v2.1/homeland/apply/record:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Homeland API
      description: 查询玩家的推荐家园申请记录
      summary: 查询玩家的推荐家园申请记录
      operationId: findMemberApplyRecordUsingGET
      parameters:
        - name: ugcId
          in: query
          description: UGC ID
          schema:
            type: string
        - name: gameId
          in: query
          required: true
          description: "游戏编号(SGXQ:224)"
          schema:
            type: integer
            default: 224
        - name: offset
          in: query
          description: 页码
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 页大小
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcHomelandMetaResponseListResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcHomelandMetaResponseListResult'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                PageError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
  /ugc/v2.1/homeland/list:
    get:
      security:
        - External: [ ]
      tags:
        - UGC Homeland API
      description: 查询家园星球列表(已审核通过的家园星球)
      summary: 查询家园星球列表(已审核通过的家园星球)
      operationId: findHomelandsUsingGET
      parameters:
        - name: gameId
          in: query
          description: "游戏编号(SGXQ:224)"
          required: true
          schema:
            type: integer
            default: 224
        - name: type
          in: query
          required: false
          description: "星球类型 0:玩家星球，1:活动运营星球;默认查询所有"
          schema:
            type: integer
        - name: offset
          in: query
          description: 页码
          required: false
          schema:
            type: integer
            format: int64
            default: 1
            minimum: 1
        - name: size
          in: query
          description: 每页条目数 （ 1-100 ）
          required: false
          schema:
            type: integer
            format: int64
            default: 10
            minimum: 1
            maximum: 100
        - name: sorting
          in: query
          description: "排序类型 0. 默认排序(运营配置的 rank 值排序) 1. 申请推荐时间"
          schema:
            type: integer
            default: 0
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UgcHomelandMetaResponseListResult'
              examples:
                Success:
                  $ref: '#/components/examples/UgcHomelandMetaResponseListResult'
                ServerError:
                  $ref: '#/components/examples/UNKNOWN'
                InvalidToken:
                  $ref: '#/components/examples/INVALID_TOKEN'
                PageError:
                  $ref: '#/components/examples/UGC_PARAMETER_ERROR'
  /ugc/v2.1/homeland/{ugcId}:
    get:
      security:
        - External: [ ]
      tags:
